<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="buttom" value="Show Message" onclick="greetings()">
    <script>
        function greetings() {
            document.write("Hello World" + "<br>")
        }
        function wish(name) {
            document.write("<br>" + "Good Morning " + name + " <br> ")
        }
        wish("Milan")
        wish("Jane")


        function add(a, b) {
            document.write(a + b + "<br>")
        }
        add(5, 7)
        add(7, 3)
    </script>
</body>

</html>
