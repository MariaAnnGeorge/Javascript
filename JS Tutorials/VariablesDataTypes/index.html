<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        //String
        var person = "Milan"
        let person2 = "Della"
        document.write(person2)
        document.write("<br>")
        document.write(typeof (person2))

        //Number
        var age = 20
        var age2 = 30.567
        document.write("<br>")
        document.write(age)
        document.write("<br>")
        document.write(typeof (age))

        //Boolean
        var isMarried = false
        var isAdult = true
        document.write("<br>")
        document.write(isAdult)
        document.write("<br>")
        document.write(typeof (isAdult))

        //Undefined
        var test1
        document.write("<br>")
        document.write(test1)
        document.write("<br>")
        document.write(typeof (test1))

        //Null
        var test2 = null
        document.write("<br>")
        document.write(test2)
        document.write("<br>")
        document.write(typeof (test2) + "<br>")


        document.write("<br>")
        var test3 = "Hello"
        document.write(test3 + "<br>")
        test3 = "HI"
        document.write(test3 + "<br>")


        //constant
        const pi = 3.14
        document.write(pi + "<br>")
        pi = 5
        document.write(pi + "<br>")

    </script>

</body>

</html>
