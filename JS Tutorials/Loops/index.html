<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        //Loops
        //1. for loop

        for (var i = 1; i <= 5; i++) {
            document.write(i + "<br>")
        }

        //2. While loop        
        var d = 10
        while (d < 15) {
            document.write("Hello" + "<br>")
            d++
        }

        //3. Do while loop
        var m = 10
        do {
            document.write(m + "<br>")
            m++
        } while (m < 5)

    </script>
</body>

</html>
